<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div id="body-container" class="cf">

          <section id="top-sec" class="cf">

<header id="facelook">
  <h1>Facelook</h1>
</header>
<div id="first-form-container">

<form class="form-styles" action="" method="post">
  <input class="top-forms" type="email" name="log-in-email" placeholder="Email">
  <input class="top-forms" type="password" name="password" placeholder="Password">
  <input id="top-form-button" type="button" name="log-in-button" value="Log-In">

</form>
</div>

          </section>

                   <section id="text-sec">
                            <div>

                                <h2 id="text-sec-head">Connect with all your friends!</h2>
                                <ul>
                                <li>See photos and updates in your news feed</li>
                                <li>Post your status for the world to see from your profile</li>
                                <li>Get in touch with your friends by "friending" them</li>
                                <li>Like things your a positive person</li>
                                </ul>

                            </div>
                   </section>

           <section id="form-sec">

             <header id="form-header">
               <h1>Sign up here</h1>
             </header>

            <form class="form-styles" action="" method="post">
             <div id="form-box">
               <input class="names" type="text" name="first-name" placeholder="First-Name">
               <input class="names" type="text" name="last-name" placeholder="Last-Name"> <br /><br />
               <input class="wide-forms" type="email" name="your-email" placeholder="Your-Email"><br /><br />
               <input class="wide-forms" type="password" name="your-new-password" placeholder="Your-New-Password"><br /><br />
               <input class="wide-forms" type="password" name="confirm-password" placeholder="Confirm-Your-Password"><br /><br />
             </div>

             <div id="radio-submit-buttons">
               <label for="date">Birthday</label>
               <input type="date" id="date" name="date" value=""><br /><br />
               <label for="male">Male</label>
               <input type="radio" id="male" name="gender" value="male">
               <label for="female">Female</label>
               <input type="radio" id="female" name="gender" value="female"><br /><br />
               <input id="big-submit-button" type="button" name="submit-button" value="Sign-up">
            </div>
            </form>

          </section>

</div>
  </body>
</html>

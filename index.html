  <body>
<div id="body-container">

          <section id="top-sec">

<header>
  <h1>Facelook</h1>
</header>

<form class="" action="" method="post">

  <input type="email" name="log-in-email" placeholder="Email">
  <input type="password" name="password" placeholder="Password">
  <input type="button" name="log-in-button" value="Log-In">

</form>

          </section>

                   <section id="text-sec">
                            <div>

                                <h2>Connect with all your friends!</h2>

                                <li>See photos and updates in your news feed</li>
                                <li>Post your status for the world to see from your profile</li>
                                <li>Get in touch with your friends by "friending" them</li>
                                <li>Like things your a positive person</li>

                            </div>

           <section id="form-sec">

               <input type="checkbox" id="Male" name="Male" value="">

               <input type="checkbox" id="Female" name="Female" value="">

            </form>

          </section>
